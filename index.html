<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>xo</title>
	<link href='main.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id='xo-container'>
        <p id='intro'>XO is tic-tac-toe with a configurable AI and written in JavaScript.</p>
        <div id='options'>
            <button id='newGame'>New game</button>
            <select id='playersTeam'>
                <option>X</option>
                <option>O</option>
            </select>
            <select id='ai'>
                <option>lookahead</option>
                <option>scan</option>
                <option>random</option>
            </select>
        </div>
        <div id='board'></div>
        <div id='log'></div>
    </div>

	<!-- Main -->
	<script src='main.js' type='text/javascript'></script>
    <script src='log.js' type='text/javascript'></script>

	<!-- Models -->
	<script src='model/Point.js' type='text/javascript'></script>
	<script src='model/Game.js' type='text/javascript'></script>
	<script src='model/Board.js' type='text/javascript'></script>
    <script src='model/Move.js' type='text/javascript'></script>
    <script src='model/AI.js' type='text/javascript'></script>
    <script src='model/Score.js' type='text/javascript'></script>

    <!-- Mixins - behaviors -->
    <script src='mixin/AIBase.js' type='text/javascript'></script>
    <script src='mixin/AIRandom.js' type='text/javascript'></script>
    <script src='mixin/AIScan.js' type='text/javascript'></script>
    <script src='mixin/AILookahead.js' type='text/javascript'></script> 
    
    <!-- Mixins - strategy -->
    <script src='mixin/AIRules.js' type='text/javascript'></script>      

    <!-- Controllers -->
    <script src='controller/Events.js' type='text/javascript'></script>
    <script src='controller/MoveManager.js' type='text/javascript'></script>
    <script src='controller/AIFactory.js' type='text/javascript'></script>

    <!-- Views -->
	<script src='view/BoardView.js' type='text/javascript'></script>
	<script src='view/SquareView.js' type='text/javascript'></script>

</body>
</html>
