<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>xo</title>
	<link href='main.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id='xo-container'>
        <div id='options'>
            <button id='newGame'>New game</button>
            <select id='playersTeam'>
                <option>X</option>
                <option>O</option>
            </select>
            <select id='ai'>
                <option>lookahead</option>
                <option>scan</option>
                <option>random</option>
            </select>
        </div>
        <div id='board'></div>
        <div id='analysis'></div>
    </div>

	<!-- Libraries -->
	<script src='lib/underscore-min.js'></script>

	<!-- Main -->
	<script src='main.js' type='text/javascript'></script>

	<!-- Models -->
	<script src='model/Point.js' type='text/javascript'></script>
	<script src='model/Game.js' type='text/javascript'></script>
	<script src='model/Board.js' type='text/javascript'></script>
    <script src='model/Move.js' type='text/javascript'></script>
    <script src='model/AI.js' type='text/javascript'></script>

    <script src='behavior/AIBehaviorRandom.js' type='text/javascript'></script>
    <script src='behavior/AIBehaviorScan.js' type='text/javascript'></script>
    <script src='behavior/AIBehaviorLookahead.js' type='text/javascript'></script> 
       
    <script src='controller/Events.js' type='text/javascript'></script>
    <script src='controller/MoveManager.js' type='text/javascript'></script>
    <script src='controller/AIFactory.js' type='text/javascript'></script>

    <!-- Views -->
	<script src='view/BoardView.js' type='text/javascript'></script>
	<script src='view/SquareView.js' type='text/javascript'></script>


</body>
</html>
